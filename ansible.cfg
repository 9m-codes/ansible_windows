# ansible.cfg
#
# This file is used to set project-specific Ansible configurations.
# Place this file in the root directory of your Ansible project.

[defaults]
# Basic settings
inventory = inventory
host_key_checking = False
timeout = 60
gather_timeout = 60
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Logging
log_path = /var/log/ansible.log
display_skipped_hosts = False
display_ok_hosts = False

# Performance tuning
forks = 50
serial = 10
poll_interval = 1

# Explicitly tell Ansible where to look for collections.
# The default path is usually `~/.ansible/collections` for user installations.
# You can verify your path by running `ansible-galaxy collection list`.
collections_paths = ~/.ansible/collections

[winrm_connection]
# WinRM connection plugin settings
connection_timeout = 60
read_timeout_sec = 60
operation_timeout_sec = 59

[ssh_connection]
# SSH settings (for Linux hosts)
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = ~/.ansible/cp/%%h-%%p-%%r
